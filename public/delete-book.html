<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Dah Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="insert-book.html">Add a book</a>
                </li>
                <li class="nav-item">
                    <a id="booksBtn" class="nav-link" aria-current="page" href="books.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="show-book.html">Search</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main style="padding: 50px">
    <div class="jumbotron" >
        <div style="text-align: center">Are you sure you want to delete <span style="font-weight: bold"
                                                                              id="bookIdDisplay">?</span>
            <br><br>
        <div id="output"></div></div>

    </div>
    <div style="text-align: center;">
    <button class="btn btn-secondary" style="text-align: center;" onclick="deleteBook()">Yes</button>
    <button class="btn btn-primary" style="text-align: center;" onclick="goBack()">No</button>
    </div>
</main>
</body>
<script>

    var para = new URLSearchParams(window.location.search);
    var pass = para.get("bookID");

    function load() {
        //TODO:Change this
        document.getElementById("bookIdDisplay").innerHTML = pass;
        loadBook(pass);
    }

    function deleteBook(){
        //TODO:Change this
        let url = "https://dahlberg-backend.herokuapp.com/api/books/";
        let xhttp = new XMLHttpRequest();
        xhttp.open('DELETE', url+pass, false);

        // Send the request
        xhttp.send();

        goBack();
    }

    function goBack(){
        window.location.href = "/books.html";
    }

    function CreateTable(dataFunc){
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">Title</th> \n'+
            '           <th scope="col">Description</th> \n'+
            '           <th scope="col">Year</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">Hard Cover</th> \n'+
            '           <th scope="col">Price</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';


        table +=
            '       <tr>\n' +
            '           <td>' + dataFunc["title"]+  '</td>\n' +
            '           <td>' + dataFunc["description"]+  '</td>\n' +
            '           <td>' + dataFunc["year"]+  '</td>\n' +
            '           <td>' + dataFunc["author"]+  '</td>\n' +
            '           <td>' + dataFunc["hardCover"]+  '</td>\n' +
            '           <td>$' + dataFunc["price"]+  '</td>\n' +
            '       </tr>\n';


        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }

    function loadBook(id) {
        let url = "https://dahlberg-backend.herokuapp.com/api/books/";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("output").innerHTML = CreateTable(JSON.parse(this.responseText));
            } else {

            }
        };
        xhttp.open('GET', url+id, true);
        xhttp.send();
    }

    window.onload = load();
</script>
</html>
