<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for a Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Dah Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="insert-book.html">Add a book</a>
                </li>
                <li class="nav-item">
                    <a id="booksBtn" class="nav-link" aria-current="page" href="books.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="show-book.html">Search</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main style="padding: 50px;">

    <div  style="text-align: center">
        <div class="form-floating ">

        <input type="search" id="searchBookInput" class="form-control"
               placeholder="Book ID"/>
            <label for="searchBookInput">Search for a book by ID</label>

        </div>
        <br>
    <button type="button" class="btn btn-primary" id="searchBook"
            onclick="loadBook(document.getElementById('searchBookInput').value)">
        Search
    </button>
    </div>
    <br>

    <h2>Found book:</h2>
    <div onload="load()" class="jumbotron" id="output">

    </div>

</body>
</main>
<script>
    function loadBook(id) {
        let url = "https://dahlberg-backend.herokuapp.com/api/books/";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("output").innerHTML = CreateTable(JSON.parse(this.responseText));
            } else {
                document.getElementById("output").innerHTML = "No book found by that ID!";
            }
        };
        xhttp.open('GET', url+id, true);
        xhttp.send();
    }

    function CreateTable(dataFunc){
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">Title</th> \n'+
            '           <th scope="col">Description</th> \n'+
            '           <th scope="col">Year</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">Hard Cover</th> \n'+
            '           <th scope="col">Price</th> \n'+
            '           <th scope="col">Actions</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';

        
            table +=
                '       <tr>\n' +
                '           <td>' + dataFunc["title"]+  '</td>\n' +
                '           <td>' + dataFunc["description"]+  '</td>\n' +
                '           <td>' + dataFunc["year"]+  '</td>\n' +
                '           <td>' + dataFunc["author"]+  '</td>\n' +
                '           <td>' + dataFunc["hardCover"]+  '</td>\n' +
                '           <td>$' + dataFunc["price"]+  '</td>\n' +
                '           <td style=\"text-align: center\"> <button class=\"btn btn-primary\" onclick=\"deleteBook(\'' +
                dataFunc["_id"] +
                '\')\">Delete</button> <br><br> <button class=\"btn btn-primary\" onclick=\"updateBook(\'' +
                dataFunc["_id"] +
                '\')\">Update</button> </td>\n' +
                '       </tr>\n';
        

        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }

    function deleteBook(id){
        var para = new URLSearchParams();
        para.append("bookID", id);
        location.href = "delete-book.html?" + para.toString();
    }
    function updateBook(id){
        var para = new URLSearchParams();
        para.append("bookID", id);
        location.href = "update-book.html?" + para.toString();
    }
</script>
</html>
