<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Dah Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="insert-book.html">Add a book</a>
                </li>
                <li class="nav-item">
                    <a id="booksBtn" class="nav-link active" aria-current="page" href="books.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="show-book.html">Search</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main style="padding: 50px;">
    <br>
    <div style="text-align: center"><h2>Books in the collection:</h2></div><br>
    <div onload="load()" class="jumbotron" id="output">

    </div>
</main>
</body>
<script>

    function CreateTable(dataFunc){
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">Title</th> \n'+
            '           <th scope="col">Description</th> \n'+
            '           <th scope="col">Year</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">Hard Cover</th> \n'+
            '           <th scope="col">Price</th> \n'+
            '           <th scope="col">Actions</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';

        for (let book in dataFunc){
            table +=
                '       <tr>\n' +
                '           <td>' + dataFunc[book]["title"]+  '</td>\n' +
                '           <td>' + dataFunc[book]["description"]+  '</td>\n' +
                '           <td>' + dataFunc[book]["year"]+  '</td>\n' +
                '           <td>' + dataFunc[book]["author"]+  '</td>\n' +
                '           <td>' + dataFunc[book]["hardCover"]+  '</td>\n' +
                '           <td>$' + dataFunc[book]["price"]+  '</td>\n' +
                '           <td style=\"text-align: center\"> <button class=\"btn btn-primary\" onclick=\"deleteBook(\'' +
                dataFunc[book]["_id"] +
                '\')\">Delete</button> <br><br> <button class=\"btn btn-primary\" onclick=\"updateBook(\'' +
                dataFunc[book]["_id"] +
                '\')\">Update</button> </td>\n' +
                '       </tr>\n';
        }

        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }

    function load() {
        let url = "https://dahlberg-backend.herokuapp.com/api/books/";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("output").innerHTML =
                    CreateTable(JSON.parse(this.responseText));
            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    }

    function deleteBook(id){
        var para = new URLSearchParams();
        para.append("bookID", id);
        location.href = "delete-book.html?" + para.toString();
    }
    function updateBook(id){
        var para = new URLSearchParams();
        para.append("bookID", id);
        location.href = "update-book.html?" + para.toString();
    }

    window.onload = load();
</script>
</html>
