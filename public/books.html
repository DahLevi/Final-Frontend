<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<main>
    <div onload="load()" class="jumbotron" id="output">

    </div>
</main>
</body>
<script>
    
    function CreateTable(dataFunc){
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">Title</th> \n'+
            '           <th scope="col">Description</th> \n'+
            '           <th scope="col">Year</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">Hard Cover</th> \n'+
            '           <th scope="col">Price</th> \n'+
            '           <th scope="col">Actions</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';

        for (let book in dataFunc){
            table +=
                '       <tr>\n' +
                '           <td>' + dataFunc[book]["title"]+  '</td>\n' +
                '           <td>' + dataFunc[book]["description"]+  '</td>\n' +
                '           <td>' + dataFunc[book]["year"]+  '</td>\n' +
                '           <td>' + dataFunc[book]["author"]+  '</td>\n' +
                '           <td>' + dataFunc[book]["hardCover"]+  '</td>\n' +
                '           <td>' + dataFunc[book]["price"]+  '</td>\n' +
                '           <td> <button onclick=\"deleteBook(\'' + dataFunc[book]["_id"] +
                '\')\">Delete</button> </td>\n' +
                '       </tr>\n';
        }

        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }

    function load() {
        //TODO:Change this
        let url = "https://dahlberg-backend.herokuapp.com/api/books/";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("output").innerHTML =
                    CreateTable(JSON.parse(this.responseText));
            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    }

    function deleteBook(id){
        //TODO:Change this
        console.log("1");
        let url = "https://dahlberg-backend.herokuapp.com/api/books/";
        let xhttp = new XMLHttpRequest();
        console.log("2: " + id);

        xhttp.open('DELETE', url+ id, true);
        xhttp.send();
        xhttp.onreadystatechange = function () {
            console.log("3");
            if (this.readyState == 4 && this.status == 200) {
                console.log("4");
                document.getElementById("output").innerHTML =
                    CreateTable(JSON.parse(this.responseText));
            }
        };
    }

    window.onload = load();
</script>
</html>
