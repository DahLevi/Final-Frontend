<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Dah Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="insert-book.html">Add a book</a>
                </li>
                <li class="nav-item">
                    <a id="booksBtn" class="nav-link" aria-current="page" href="books.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="show-book.html">Search</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <br>
    <h1 style="text-align: center">Update book</h1>
    <div class="container">
        <form>
            <h2>Update the book information below</h2>
            <div class="mb-3 form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control"
                       placeholder="Title">
            </div>
            <div class="mb-3 form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" class="form-control"
                       placeholder="Description">
            </div>
            <div class="mb-3 form-group">
                <label for="year">YEAR:</label>
                <input type="number" step="1" name="year" id="year" min="1100" max="2021" class="form-control"
                       placeholder="1970">
            </div>
            <div class="mb-3 form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" class="form-control"
                       placeholder="Author">
            </div>
            <div class="form-group">
                <label for="hardCover">Hardcover:</label>
                <span>Yes <input type="radio" name="hardCover" id="hardCover"></span>
                <span>No <input type="radio" name="hardCover"></span>
            </div>
            <div class="mb-3 form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" name="price" id="price" class="form-control"
                       placeholder="Price">
            </div>
        </form>
    </div>
    <div class="container" style="text-align: center">
        <button class="btn btn-lg btn-outline-primary" id="btnPatchBook">Update Book</button>
    </div>
    <div class="jumbotron" id="output">

    </div>
</div>
<script>
    var para = new URLSearchParams(window.location.search);
    var pass = para.get("bookID");

    document.getElementById("btnPatchBook").addEventListener("click", (event) =>{
        let url = "https://dahlberg-backend.herokuapp.com/api/books/"
        let xhttp = new XMLHttpRequest();
        // foo=bar&lorem=ipsum
        if(document.getElementById("price").checkValidity()) {
            let bookData = "title=" + document.getElementById("title").value + "&" +
                "description=" + document.getElementById("description").value + "&" +
                "year=" + document.getElementById("year").value + "&" +
                "author=" + document.getElementById("author").value + "&" +
                "hardCover=" + document.getElementById("hardCover").checked + "&" +
                "price=" + document.getElementById("price").value + "&";
            xhttp.open('PATCH', url + pass, false);
            // Just needed to place this line AFTER opening the object
            xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhttp.send(bookData);

            goBack();
        } else {
            document.getElementById("price").classList.add("is-invalid");
        }
    });

    function goBack(){
        window.location.href = "/books.html";
    }

    function load() {
        let url = "https://dahlberg-backend.herokuapp.com/api/books/";
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                    fillDataBoxes(JSON.parse(this.responseText));
            }
        };
        xhttp.open('GET', url+pass, true);
        xhttp.send();
    }

    function fillDataBoxes(book){
        document.getElementById("title").value = book["title"];
        document.getElementById("description").value = book["description"];
        document.getElementById("year").value = book["year"];
        document.getElementById("author").value = book["author"];
        document.getElementById("hardCover").checked = book["hardCover"];
        document.getElementById("price").value = book["price"];
    }
    window.onload = load();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
